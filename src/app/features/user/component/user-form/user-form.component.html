<form class="needs-validation" [formGroup]="form" (ngSubmit)="submit(form.value)">
  <div class="row g-3">
    <div class="col-sm-6">
      <label for="email" class="form-label">Email</label>
      <input type="email"
             formControlName="email"
             class="form-control"
             id="email">
    </div>

    <div class="col-sm-6">
      <label for="username" class="form-label">Username</label>
      <input type="text"
             formControlName="username"
             class="form-control"
             id="username">
    </div>

    <div class="col-sm-6">
      <label for="password" class="form-label">Password</label>
      <input type="password"
             formControlName="password"
             class="form-control"
             id="password">
    </div>
  </div>

  <hr class="my-4">

  <button class="w-100 btn btn-primary btn-lg" type="submit">Save</button>
</form>
